<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="raphael/raphael.min.js"></script>
        <script src="http://kartograph.org/js/kartograph.min.js"></script>
        
        
    </head>
    <body>
        <div id="map"></div>
        
    </body>
    <script type="text/javascript">
        var map = kartograph.map('#map');
        var map = kartograph.map('#map', 600, 400);
    
        
        map.loadMap('https://raw.githubusercontent.com/sarangof/Modal_PEMS/master/ametrop.svg', function() {
         map.addLayer('layer_0', {
            styles: {
               fill: '#dfdcdc',
               stroke: '#fff'
            }
         });    
        })
    </script>
</html>
