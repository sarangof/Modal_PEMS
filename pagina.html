<!DOCTYPE html>
<!-- Template by quackit.com -->
<html>
<head>
    <link rel="stylesheet" href="style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>PEMS-app</title>

	
</head>

<body>

	<h1 id="header"><p>Inicio</p></h1>
    <form id='datos_empresa' method="post">
        
        <fieldset>
            
            <legend>Datos sobre la empresa </legend>
            <label for='cedulas_file'> Ingrese archivo de empleados la empresa</label>
            <input type=file id='cedulas_file' value="Submit" required>
            <br>
            <label for='sede'>Sede</label>
            <input type="text" id='sede' name="sede" required>
            <br>
            <label for='dir'>Dirección</label>
            <input type="text" name="direccion" id='dir' required>
            <br>
                
        </fieldset>   
        <fieldset>
            <legend>Datos sobre la muestra</legend>
            <label for='personas'>Número de personas a encuestar</label>
            <input type=number min="1" step="1" value="10" id='personas' required>
           
      
        </fieldset>
        <input type=submit  value="Ingresar">     
  
        
    </form>
    


</body>

</html>
