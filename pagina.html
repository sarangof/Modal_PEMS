<body>

	<h1 id="header"><p>Inicio</p></h1>

        <h2> Datos sobre la empresa </h2>

        <form id='dir_empresa'>

            <input type=file id='cedulas_file' value="Submit">
            <br>
            <label for='sede'>Sede</label>

            <br>
            <label for='dir'>Dirección</label>
            <input type="text" name="direccion" id='dir'>
            <br>
            <input type=submit value="Ingresar">
        </form>
        
	</div>
    <br>
    <div>
        <h2>
            Sobre la encuesta
        </h2>
        
        <form id='n_muestra'>
            <label for='personas'>Número de personas a encuestar</label>
            <input type=text id='personas'>
            <input type=submit  value="Ingresar">
        </form>
